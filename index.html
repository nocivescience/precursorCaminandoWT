<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 600px;
        height: 500px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        position: relative;
    }
</style>
<body>
    <div class="container" id="container"></div>
    <script>
        const container = document.getElementById('container');
        const figura1 = document.createElement('img');
        const figura2 = document.createElement('img');        
        figura1.src = './figura1.png';
        figura2.src = './figura2.png';
        [figura1, figura2].forEach((figura, i) => {
            figura.style.position = 'absolute';
            figura.style.userSelect = 'none';
            figura.style.top = '180px';
            figura.style.left = '180px';
            container.appendChild(figura);
            figura.style.display = 'none'; // Ocultar ambas figuras al principio
        });

        let currentFigura = figura1;
        let animationPaused = false;

        function alternateFigures() {
            if (!animationPaused) {
                currentFigura.style.display = 'none';
                currentFigura = currentFigura === figura1 ? figura2 : figura1;
                currentFigura.style.display = 'block';
            }
            setTimeout(alternateFigures, 100);
        }

        container.addEventListener('mousedown', () => {
            animationPaused = true;
        });

        container.addEventListener('mouseup', () => {
            animationPaused = false;
        });

        alternateFigures(); // Inicia la alternancia perpetua
    </script>
    <script src="./wt.js"></script>
    <script src="./claseHermano.js"></script>
    <script src="./hermanos.js"></script>
</body>
</html>
